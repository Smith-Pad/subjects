<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lesson - Smith-Pad</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body class="body-flex">
    <div class="glowing-text" onclick="location.href='./03.html'">⚠️Are you ready?</div>



    <div class="glowing-text">
        <button class="are-you-ready-button adj-zoom-1" onclick="location.href='./03.html'">Ready</button>

    <div class="background-blobs">
        <div class="blob blob-red"></div>
        <div class="blob blob-blue"></div>
        <div class="blob blob-yellow"></div>
    </div>


    <div class="nav-bar">
        <button class="nav-button" onclick="location.href='./03.html'">Back</button>
        <button class="nav-button">Home</button>

    <script>
        document.getElementById("read-aloud").addEventListener("click", function () {
            const text = document.querySelector(".description").textContent;
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        });
    </script>
