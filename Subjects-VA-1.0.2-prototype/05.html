<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to top, #232323, #282828);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    /* Sidebar */
    .sidebar {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .icon {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s;
    }

    .icon:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .icon svg {
        width: 24px;
        height: 24px;
    }

    /* Darker Bubble Effect */
    .bubble {
        position: absolute;
        width: 500px;
        height: 300px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, rgba(128, 0, 128, 0.2) 40%, rgba(0, 255, 0, 0.2) 70%, rgba(0, 0, 0, 0.5) 100%);
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.8;
        animation: float 6s infinite alternate ease-in-out;
    }

    @keyframes float {
        from {
            transform: translateY(-30px) translateX(-20px) scale(1);
        }

        to {
            transform: translateY(30px) translateX(20px) scale(1.05);
        }
    }
</style>
