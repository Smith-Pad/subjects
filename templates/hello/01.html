<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Lesson - Smith-Pad</title>
        <style>
                body {
                        margin: 0;
                        padding: 0;
                        min-height: 100vh;
                        background: radial-gradient(circle, #121212, #1a1a1a);
                        font-family: 'Inter', Arial, sans-serif;
                        color: #fff;
                        overflow: hidden;
                        animation: fadeIn 1.5s ease-in-out;
                }

                @keyframes fadeIn {
                        from {
                                opacity: 0;
                        }

                        to {
                                opacity: 1;
                        }
                }

                @keyframes moveBlobs {
                        0% {
                                transform: translate(0, 0) scale(1);
                        }

                        50% {
                                transform: translate(50px, -80px) scale(1.3);
                        }

                        100% {
                                transform: translate(-50px, 80px) scale(1);
                        }
                }

                @keyframes spin {
                        0% {
                                transform: rotate(0deg);
                        }

                        100% {
                                transform: rotate(360deg);
                        }
                }

                .blob {
                        position: absolute;
                        width: 500px;
                        height: 500px;
                        border-radius: 50%;
                        filter: blur(120px);
                        animation: moveBlobs 10s infinite alternate ease-in-out;
                }

                .blob-red {
                        background: linear-gradient(135deg, #ff4e50, #f9d423);
                        top: 20%;
                        left: 15%;
                }

                .blob-blue {
                        background: linear-gradient(135deg, #4e54c8, #8f94fb);
                        top: 60%;
                        left: 75%;
                }

                .blob-yellow {
                        background: linear-gradient(135deg, #ff512f, #dd2476);
                        top: 80%;
                        left: 30%;
                }

                .reveal-container {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        text-align: center;
                        z-index: 10;
                }

                #reveal-zone {
                        width: 300px;
                        height: 300px;
                        border: 2px dashed rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        animation: spin 6s linear infinite;
                        cursor: pointer;
                        margin: 0 auto;
                }

                .reveal-text {
                        margin-top: 20px;
                        font-size: 1.5rem;
                        color: #ccc;
                        animation: fadeIn 2s ease-in-out;
                }

                #popup-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        height: 100vh;
                        background-color: rgba(0, 0, 0, 0.7);
                        display: none;
                        align-items: center;
                        justify-content: center;
                        z-index: 9999;
                }

                #popup-box {
                        background: #1f1f1f;
                        border-radius: 20px;
                        padding: 40px 60px;
                        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
                        text-align: center;
                        font-size: 28px;
                        animation: fadeIn 0.5s ease-in-out;
                }
        </style>
</head>

<body>

        <div class="reveal-container">
                <div id="reveal-zone" onclick="showHiddenContent()"></div>
                <div class="reveal-text">Tap to reveal content</div>
        </div>

        <h1 style="position:absolute; bottom: 20px; width: 100%; text-align: center; font-size: 1rem; color: #666;">
                Popup Version 1
        </h1>

        <div id="popup-overlay">
                <div id="popup-box">
                        <p>This is your next interactive reveal ðŸ‘€</p>
                </div>
        </div>

        <script>
                function showHiddenContent() {
                        document.getElementById('popup-overlay').style.display = 'flex';
                }
        </script>

</body>

</html>
